<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @media print {
            .noprint {
                display: none;
            }
        }

        .info {
            /*            border: 1px solid black;*/
            padding: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx + 1, document.URL.length).split('&');
                for (var i = 0; i < pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
        params = getParams();
        var name = unescape(params["name"]).replace(new RegExp("\\+", "g"), ' ');
        var desc = unescape(params["desc"]).replace(new RegExp("\\+", "g"), ' ');
        var serialNo = unescape(params["serialNo"]).replace(new RegExp("\\+", "g"), ' ');
        var purpose = unescape(params["purpose"]).replace(new RegExp("\\+", "g"), ' ');
        var branch = unescape(params["branch"]).replace(new RegExp("\\+", "g"), ' ');
        var date = unescape(params["date"]).replace(new RegExp("\\+", "g"), ' ');
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/WITs/home.html">Inventory System</a>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="noprint">
                <h3>
                    <script LANGUAGE="JavaScript">
                        document.write(name + ": " + serialNo);
                    </script>

                </h3>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="noprint col-md-6 info">
                    <script LANGUAGE="JavaScript">
                        document.write("<b>Name: </b>" + name + "<br>");
                        document.write("<b>Description: </b>" + desc + "<br>");
                        document.write("<b>Serial No: </b> " + serialNo + "<br>");
                        document.write("<b>Purpose: </b>" + purpose + "<br>");
                        document.write("<b>Location: </b>" + branch + "<br>");
                        document.write("<b>Next Maintenance Date: </b>" + date + "<br>");
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="form-group print col-md-6">
                    <input id="serialNo" class="form-control hidden" value="" type="text" placeholder="Serial Number" name="serialNo" disabled>
                    <img id='barcode' alt="" title="QR" width="150" height="150" />
                    <br>
                    <script>
                        document.write(serialNo)
                    </script>
                    <script LANGUAGE="JavaScript">
                        //        document.write(generateBarCode() + "<br>");
                        document.getElementById('serialNo').value = serialNo;
                        document.getElementById('barcode').src = generateBarCode();
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
