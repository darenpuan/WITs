<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body style="margin-top: 30px;">
    <div class="container">
        <div class="row">
            <h1>Inventory System</h1>
            <form action="display.html" role="form" type="GET" class="">
                <div class="form-group">
                    <label for="name" class="sr-only">Item Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Item Name">
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Item Description</label>
                    <input type="text" class="form-control" id="desc" name="desc" placeholder="Item Description">
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Serial Number</label>
                    <input id="serialNo" class="form-control" type="text" placeholder="Serial Number" name="serialNo" onblur='generateBarCodeC();'>
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Purpose</label>
                    <input type="textarea" class="form-control" id="purpose" name="purpose" placeholder="Purpose">
                </div>
                <div class="form-group">
                    <label for="branch" class="sr-only">Location</label>
                    <input type="text" name="branch" id="branch" class="form-control" placeholder="Location">
                </div>
                <div class="form-group">
                    <img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100" alt="" title="QR" width="100" height="100" />
                </div>
                <div class="form-group">
                    <a href="index.html"><input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary"></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
