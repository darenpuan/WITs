<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        @media print {
            .noprint {
                display: none;
            }
        }

        .info {
            /*            border: 1px solid black;*/
            padding: 10px;
        }

        .hidden {
            display: none;
        }

            max-width: 320px;
        }
    </style>

<script LANGUAGE="JavaScript">
    name = "IV Arm";
    desc = "An arm with 2 tubes"
    serialNo = "SMTI-IV-0003";
    purpose = "Educate trainees on the proper way of conducting an IV";
    branch = "WOSV";
    eDate = "23/11/2018";
    mDate = "20/01/2019"
</script>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/WITs/index.html">Inventory System</a>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="noprint">
                <h3>
                    <script LANGUAGE="JavaScript">
                        document.write(name + ": " + serialNo);
                    </script>

                </h3>
            </div>
        </div>
        <div class="row">
            <div class="noprint col-md-6 info">
                <img src="/img/IV%20Arm.jpg" alt="IV Arm Image" class="img-fluid"><br>

                <script LANGUAGE="JavaScript">
                    document.write("<b>Name: </b> <br>" + name + "<br>");
                    document.write("<b>Description: </b> <br>" + desc + "<br>");
                    document.write("<b>Serial No: </b> <br>" + serialNo + "<br>");
                    document.write("<b>Purpose: </b> <br>" + purpose + "<br>");
                    document.write("<b>Location: </b> <br>" + branch + "<br>");
                    document.write("<b>Loan Expiry Date: </b> <br>" + eDate + "<br>");
                    document.write("<b>Next Maintenance Date: </b> <br>" + mDate + "<br>");
                </script>
            </div>
        </div>
        <div class="row">
            <div class="form-group print col-md-6">
                <input id="serialNo" class="form-control hidden" value="" type="text" placeholder="Serial Number" name="serialNo" disabled>
                <img id='barcode' alt="" title="QR" width="150" height="150" />
                <br>
                <script LANGUAGE="JavaScript">
                    document.write(serialNo)
                </script>
                <script LANGUAGE="JavaScript">
                    //                    document.write(generateBarCode() + "<br>");
                    document.getElementById('serialNo').value = serialNo;
                    document.getElementById('barcode').src = generateBarCode();
                </script>
                <br>
                <a href="javascript:window.print()" class="noprint"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
    </div>
