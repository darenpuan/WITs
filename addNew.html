<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/WITs/index.html">Inventory System</a>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6">
                <form action="display.html" role="form" type="GET" class="col">
                    <div class="form-group">
                        <label for="name" class="sr-only">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Item Name">
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Item Description</label>
                        <textarea type="text" class="form-control" rows="3" id="desc" name="desc" placeholder="Item Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Serial Number</label>
                        <input id="serialNo" class="form-control" type="text" placeholder="Serial Number" name="serialNo" onblur='generateBarCodeC();'>
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Purpose</label>
                        <input type="textarea" class="form-control" id="purpose" name="purpose" placeholder="Purpose">
                    </div>
                    <div class="form-group">
                        <label for="branch" class="sr-only">Location</label>
                        <input type="text" name="branch" id="branch" class="form-control" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <label for="date" class="sr-only">Next Maintenance Date</label>
                        <input type="text" name="date" id="date" class="form-control" placeholder="Next Maintenance Date (01/01/2019)">
                    </div>
                    <script>
                        $('#date').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                    <div class="form-group hidden">
                        <img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=150x150" alt="" title="QR" width="150" height="150" />
                    </div>
                    <div class="form-group">
                        <a href="index.html"><input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
