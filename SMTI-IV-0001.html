<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        @media print {
            .noprint {
                display: none;
            }

        .info {
            /*            border: 1px solid black;*/
            padding: 10px;
        }

    </style>
</head>

<body style="margin-top: 30px;">
    <div class="container">
        <div class="row">
            <div class="noprint">
                <h1>IV ARM: SMTI-IV-0001</h1>
            </div>
            <div class="noprint col-md-6 info">
                <script LANGUAGE="JavaScript">
                    name = "IV Arm";
                    desc = "An arm with 2 tubes"
                    serialNo = "SMTI-IV-0001";
                    purpose = "Educate trainees on the proper way of conducting an IV";
                    branch = "WOS1";

                    document.write("<b>Name: </b>" + name + "<br>");
                    document.write("<b>Description: </b>" + desc + "<br>");
                    document.write("<b>Serial No: </b> " + serialNo + "<br>");
                    document.write("<b>Purpose: </b>" + purpose + "<br>");
                    document.write("<b>Location: </b>" + branch + "<br>");

                </script>
            </div>
            <div class="form-group print col-md-6">
                <input id="serialNo" class="form-control hidden" value="" type="text" placeholder="Serial Number" name="serialNo" disabled>
                <img id='barcode' alt="" title="QR" width="100" height="100" />
                <br>
                <script>
                    document.write(serialNo)

                </script>
                <script LANGUAGE="JavaScript">
                    //                    document.write(generateBarCode() + "<br>");
                    document.getElementById('serialNo').value = serialNo;
                    document.getElementById('barcode').src = generateBarCode();

                </script>
                <br>
                <a href="javascript:window.print()" class="noprint"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
    </div>
</body>
