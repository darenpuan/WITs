<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        @media print {
            .noprint {
                display: none;
            }
        }

        .info {
            /*            border: 1px solid black;*/
            padding: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<script LANGUAGE="JavaScript">
    name = "IV Arm";
    desc = "An arm with 2 tubes"
    serialNo = "SMTI-IV-0001";
    purpose = "Educate trainees on the proper way of conducting an IV";
    branch = "WOS1";
    date = "20 January 2019"
</script>

<body style="margin-top: 30px;">
    <div class="container">
        <div class="row">
            <div class="noprint">
                <h1><a href="/WITs/home.html" style="color: black;">Inventory System</a></h1>
                <h2>
                    <script LANGUAGE="JavaScript">
                        document.write(name + ": " + serialNo);
                    </script>

                </h2>
            </div>
        </div>
        <div class="row">
            <div class="noprint col-md-6 info">
                <script LANGUAGE="JavaScript">
                    document.write("<b>Name: </b>" + name + "<br>");
                    document.write("<b>Description: </b>" + desc + "<br>");
                    document.write("<b>Serial No: </b> " + serialNo + "<br>");
                    document.write("<b>Purpose: </b>" + purpose + "<br>");
                    document.write("<b>Location: </b>" + branch + "<br>");
                    document.write("<b>Next Maintenance Date: </b>" + date + "<br>");
                </script>
            </div>
        </div>
        <div class="row">
            <div class="form-group print col-md-6">
                <input id="serialNo" class="form-control hidden" value="" type="text" placeholder="Serial Number" name="serialNo" disabled>
                <img id='barcode' alt="" title="QR" width="150" height="150" />
                <br>
                <script LANGUAGE="JavaScript">
                    document.write(serialNo)
                </script>
                <script LANGUAGE="JavaScript">
                    //                    document.write(generateBarCode() + "<br>");
                    document.getElementById('serialNo').value = serialNo;
                    document.getElementById('barcode').src = generateBarCode();
                </script>
                <br>
                <a href="javascript:window.print()" class="noprint"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
    </div>
</body>

</html>
